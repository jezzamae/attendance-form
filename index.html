<!DOCTYPE html>
<html>
<head>
  <title>Attendance Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #f7f9fc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    input, button, canvas {
      width: 100%;
      margin-top: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      height: 150px;
      border: 2px dashed #aaa;
      background-color: white;
      border-radius: 6px;
      cursor: crosshair;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    @media (max-width: 500px) {
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <h1>Attendance Form</h1>

  <label for="name">Name:</label>
  <input list="nameList" id="name" name="name" autocomplete="off" placeholder="Type or choose your name">
  <datalist id="nameList"></datalist>

  <label for="signature">Signature:</label>
  <canvas id="signature" width="300" height="150"></canvas>

  <div class="buttons">
    <button id="clear">Clear</button>
    <button id="submit">Submit</button>
  </div>

  <p id="message"></p>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let hasSigned = false;

    canvas.addEventListener('mousedown', () => { drawing = true; });
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mouseout', () => { drawing = false; });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      hasSigned = true;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    document.getElementById('clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSigned = false;
    });

    // Load names from Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbwA6Aix25v9WTQaVDtQGYvM-Ld4qze6eIaV7mN5BMbly1DLbwCdv5Feb3gCvOHYOJqW/exec?action=getNames')
      .then(res => res.json())
      .then(names => {
        const datalist = document.getElementById('nameList');
        names.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          datalist.appendChild(option);
        });
      });

    // Load signature if already exists
    document.getElementById('name').addEventListener('change', () => {
      const name = document.getElementById('name').value.trim();
      if (!name) return;
      fetch(`https://script.google.com/macros/s/AKfycbwA6Aix25v9WTQaVDtQGYvM-Ld4qze6eIaV7mN5BMbly1DLbwCdv5Feb3gCvOHYOJqW/exec?action=getSignature&name=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          if (data.url) {
            const img = new Image();
            img.onload = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              hasSigned = true;
            };
            img.src = data.url;
          } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSigned = false;
          }
        });
    });

    // Submit data
    document.getElementById('submit').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message');
      if (!name) {
        message.textContent = "Please enter your name.";
        message.style.color = 'red';
        return;
      }
      if (!hasSigned) {
        message.textContent = "Please sign before submitting.";
        message.style.color = 'red';
        return;
      }

      const dataUrl = canvas.toDataURL("image/jpeg");
      const formData = new URLSearchParams();
      formData.append('name', name);
      formData.append('signature', dataUrl);
      formData.append('key', 'ThisIsMine');

      fetch('https://script.google.com/macros/s/AKfycbwA6Aix25v9WTQaVDtQGYvM-Ld4qze6eIaV7mN5BMbly1DLbwCdv5Feb3gCvOHYOJqW/exec', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            message.textContent = "Attendance submitted successfully!";
            message.style.color = "green";
          } else {
            message.textContent = "Error: " + data.error;
            message.style.color = "red";
          }
        })
        .catch(err => {
          message.textContent = "Failed to submit. Try again.";
          message.style.color = "red";
        });
    });
  </script>
</body>
</html>
