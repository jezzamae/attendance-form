<!DOCTYPE html>
<html>
<head>
  <title>Attendance Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }
    input, button { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h1>Attendance Form</h1>
  <label for="name">Name:</label>
  <input list="nameList" id="name" name="name" autocomplete="off">
  <datalist id="nameList"></datalist>

  <label>Signature:</label>
  <canvas id="signature" width="300" height="150"></canvas>
  <button id="clear">Clear Signature</button>
  <button id="submit">Submit</button>

  <p id="message"></p>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let hasSigned = false;

    canvas.addEventListener('mousedown', () => { drawing = true; });
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mouseout', () => { drawing = false; });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      hasSigned = true;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    document.getElementById('clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSigned = false;
    });

    // Fetch names from Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbwA6Aix25v9WTQaVDtQGYvM-Ld4qze6eIaV7mN5BMbly1DLbwCdv5Feb3gCvOHYOJqW/exec?action=getNames')
      .then(res => res.json())
      .then(names => {
        const datalist = document.getElementById('nameList');
        names.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          datalist.appendChild(option);
        });
      });

    // Load signature when name changes
    document.getElementById('name').addEventListener('change', () => {
      const name = document.getElementById('name').value.trim();
      if (!name) return;
      fetch(`https://script.google.com/macros/s/AKfycbwA6Aix25v9WTQaVDtQGYvM-Ld4qze6eIaV7mN5BMbly1DLbwCdv5Feb3gCvOHYOJqW/exec?action=getSignature&name=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          if (data.url) {
            const img = new Image();
            img.onload = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              hasSigned = true;
            };
            img.src = data.url;
          } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSigned = false;
          }
        });
    });

    // Submit attendance
    document.getElementById('submit').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message');
      if (!name) {
        message.textContent = "Please enter your name.";
        return;
      }
      if (!hasSigned) {
        message.textContent = "Please sign before submitting.";
        return;
      }

      const dataUrl = canvas.toDataURL("image/jpeg");
      const formData = new URLSearchParams();
      formData.append('name', name);
      formData.append('signature', dataUrl);
      formData.append('key', 'ThisIsMine');

      fetch('https://script.google.com/macros/s/AKfycbwA6Aix25v9WTQaVDtQGYvM-Ld4qze6eIaV7mN5BMbly1DLbwCdv5Feb3gCvOHYOJqW/exec', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            message.textContent = "Attendance submitted successfully!";
          } else {
            message.textContent = "Error: " + data.error;
          }
        })
        .catch(err => {
          message.textContent = "Failed to submit. Try again.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
